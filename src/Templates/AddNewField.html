<div>
<select name="add-new-field-select">
	<option value="0">Select field type</option>
	<% _.each(items(), function(item, item_key) { %>
		<option value="<%= item_key %>"><%= item %></option>
	<% }); %>
</select>
<button class="<%= _options.default_button_class %> add-new-field-button">Add new field</button>
</div>
